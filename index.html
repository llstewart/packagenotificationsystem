<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge Package Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">PackageTrack</h1>
            <div class="nav-links">
                <a href="#register" class="nav-link active">Register</a>
                <a href="#log-package" class="nav-link">Log Package</a>
                <a href="#send-notifications" class="nav-link">Send Alerts</a>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <section id="register" class="section active">
        <div class="container">
            <h2>Resident Registration</h2>
            <form id="registrationForm" class="form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Resident Name ">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="aptNumber" placeholder="Apartment Number" required>
                </div>
                <button type="submit" class="btn-primary">Register Resident</button>
            </form>
        </div>
    </section>

    <!-- Package Logging Section -->
    <section id="log-package" class="section">
        <div class="container">
            <h2>Package Entry</h2>
            <form id="packageForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="date" id="packageDate" required>
                    </div>
                    <div class="form-group">
                        <input type="time" id="packageTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="courier" placeholder="Courier Service" required>
                </div>
                <div class="form-group">
                    <input type="text" id="aptNumberPackage" placeholder="Apartment Number" required>
                </div>
                <div class="form-group">
                    <textarea id="packageDesc" placeholder="Package Description" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Log Package</button>
            </form>
        </div>
    </section>

    <!-- Notifications Section -->
    <section id="send-notifications" class="section">
        <div class="container">
            <h2>Send Notifications</h2>
            <div class="notification-panel">
                <p>Pending notifications: <span id="pendingCount">0</span></p>
                <button id="sendEmails" class="btn-secondary">Send All Notifications</button>
                <div id="statusMessage"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>Â© 2024 PackageTrack. Concierge Management System</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
